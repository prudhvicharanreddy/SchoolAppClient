<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Welcome</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <!-- Email Input -->
                <div class="form-outline form-white mb-4">
                    <input 
                      type="email"
                      formControlName="email"
                      placeholder="Email"
                      [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    >
                  </div>
  
                <!-- Password Input -->
                <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      formControlName="password"
                      placeholder=" Password"
                      [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    >
                  </div>
  
                <p class="small mb-5 pb-lg-2">
                  <a routerLink="/forgot-password" class="text-white-50">Forgot password?</a>
                </p>
  
                <button class="btn btn-outline-light btn-lg px-5" 
                        type="submit"
                        [disabled]="loading">
                  <span *ngIf="!loading">Login</span>
                  <span *ngIf="loading">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading...
                  </span>
                </button>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? 
                  <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
