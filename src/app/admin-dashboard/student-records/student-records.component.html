<!-- admin-dashboard.component.html -->
<div class="container-fluid">
  <div class="row">


    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-0 py-3">

      <!-- Content Section -->
      <div class="content-wrapper">
        <!-- Students Section -->
        <div class="mb-6">
          <div class="d-flex justify-content-between align-items-center mb-3  ">
            <h5><i class="fas fa-user-graduate me-3"></i>Student Management</h5>
            <a (click)="showModal = true" class="btn btn-primary">
              <i class="fas fa-plus-circle me-2"></i> New Student
            </a>
          </div>
          <app-new-student *ngIf="showModal" [studentData]="selectedStudent" (save)="addNewStudent($event)"
            (cancel)="handleModalClose()">
          </app-new-student>

          <!-- Students Table -->
          <div class="card-body p-0">
            <ag-grid-angular class="ag-theme-alpine" [rowData]="students" [columnDefs]="studentColumnDefs"
              [domLayout]="'autoHeight'" [pagination]="true" [paginationPageSize]="10"
              (gridReady)="onStudentGridReady($event)">
            </ag-grid-angular>
          </div>
        </div>

        <!-- Teachers Section -->
        <div class="mb-5">



        </div>

        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
